#: Fonts Settings

font_family DaddyTimeMono Nerd Font
font_size 12.5

#: Cursor Settings

cursor_shape underline
cursor_underline_thickness 1.5
cursor_blink_interval -1
#: Tab Settings


tab_bar_style fade
inactive_tab_background #616A6B
inactive_tab_foreground #000000
active_tab_background #909497
tab_bar_margin_color black

#:Keybildings

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map ctrl+shift+k next_tab
map ctrl+shift+j previous_tab
map ctrl+shift+n set_tab_title

map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

map ctrl+tab toggle_layout stack

map ctrl+shif+enter new_window_with_pwd
map ctrl+shif+t new_tab_with_pwd
map ctrl+shif+w close_window

mouse_hide_wait 3.0
detect_url yes 

repaint_delay 10
input_delay 3
sync_to_monitor yes






